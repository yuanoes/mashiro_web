<!-- 打字机JavaScript -->
  <script>
    //获取元素对象
    const word = document.querySelector('.word');
    //变量声明
    let str = '2020，非同寻常的一年，难以忘却的一年，打开时光的盒子回顾我们的2020';
    for (let i = 1; i <= str.length; i++) {
      //启动定时器
      setTimeout(function () {
        word.innerHTML = str.substr(0, i);
      }, (i - 1) * 200);
    }
  </script>
